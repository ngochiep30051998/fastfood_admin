<div class="flex-container">
    <div class="condition">
        <mat-form-field appearance="fill">
            <mat-label>Chọn ngày</mat-label>
            <input matInput [matDatepicker]="dp" [(ngModel)]="date">
            <mat-datepicker-toggle matSuffix [for]="dp"></mat-datepicker-toggle>
            <mat-datepicker #dp></mat-datepicker>
        </mat-form-field>
    </div>

</div>

<mat-card>
    <mat-tab-group>
        <mat-tab label="Đồ ăn sáng">
            <app-list-product [date]="date"></app-list-product>
        </mat-tab>
        <mat-tab label="Đồ ăn trưa">
            Đồ ăn trưa
        </mat-tab>
        <mat-tab label="Đồ uống">
            Đồ uống
        </mat-tab>
    </mat-tab-group>
</mat-card>
