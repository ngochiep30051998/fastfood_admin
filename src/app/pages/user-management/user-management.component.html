
<div class="flex-container">
    <div class="filter">
        <mat-form-field>
            <mat-label>Tìm kiếm</mat-label>
            <input matInput placeholder="Nhập từ khoá" [(ngModel)]="txtSearch" (keyup)="applyFilter($event)" >
        </mat-form-field>
    </div>
    <div class="action">
        <button mat-raised-button color="primary" (click)="openModal()" >Thêm</button>
    </div>
</div>
<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

        <!-- Position Column -->
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
            <td mat-cell *matCellDef="let element;" class='m-card-title'> {{element?.email}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="displayName">
            <th mat-header-cell *matHeaderCellDef> Tên </th>
            <td mat-cell *matCellDef="let element;" class='m-card-title'> {{element?.displayName}} </td>
        </ng-container>

        <ng-container matColumnDef="phoneNumber">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Số điện thoại</th>
            <td mat-cell *matCellDef="let element;let row"> {{element?.phoneNumber}} </td>
        </ng-container>

        <ng-container matColumnDef="isAdmin">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Quyền</th>
            <td mat-cell *matCellDef="let element;let row"> 
                {{element?.isAdmin ? 'Quản trị viên' :'Khách hàng'}} 
            </td>
        </ng-container>

        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> </th>
            <td mat-cell *matCellDef="let element;let row">
                <!-- <mat-icon *ngIf="element?.isAdmin">block</mat-icon>
                <mat-icon *ngIf="!element?.isAdmin">keyboard_capslock</mat-icon> -->
                <button mat-button color="warn" *ngIf="element?.isAdmin" (click)="downgradeUser(row)">Bỏ quyền </button>
                <button mat-button color="primary" *ngIf="!element?.isAdmin" (click)="upgradeUser(row)">Cấp quyền</button>

            </td>

        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[10, 20,30,40]" showFirstLastButtons></mat-paginator>
</div>
